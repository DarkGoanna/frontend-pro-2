    /* 1 */
        false && true || true // true
        /* опереатор (И) имеет выше приоритет, поэтому сначала выполняется левая часть. 

        Оператор (И) находит первое ложное значение. Результатом левой части будет - false. 
        
        Далее сравниваются: false || true
        Оператор (ИЛИ) находит первое истинное значение.
        Результатом будет  - true */


    /* 2 */
        false && (true || true) // false
        /* Сначала выполняется сравнение в группировке.
        Оператор (ИЛИ) находит первое истинное значение, это будет  - левый true.
        
        Далее сравнивается false && true
        Оператор (И) находит первое ложное значение. 
        Результатом будет - false*/


    /* 3 */
        +'40' + +'2'// 42
        /* "Унарный плюс" преобразует строки в числа, поэтому мы получаем простое сложение  */


    /* 4 */
        '2' + 3 ** 2 // "29"
        /* оператор "возведение в степень" имеет выше приоритет. 
        Сначала 3 возводится во 2 степень, результат равен 9.
        
        Дальше происходит конкатенация так как один из операндов является строкой */


    /* 5 */
        3 ** 2 / 3 // 3
        /* оператор "возведение в степень" имеет выше приоритет.
         Сначала 3 возводится во 2 степень, результат равен 9.
        
        Дальше происходит деление чисел.


    /* 6 */
        3 ** (9 / 3) // 27
        /* Первым выполняется действие в скобках.
        Затем происходит возведение в степень*/


    /* 7 */
        '10' + (5 === 6) // "10false"
        /* Первым выполняется действие в скобках. Строгое равенство возвращает булевое значение false.

        Затем происходит конкатенация так как один из операндов сложения - строка*/


    /* 8 */
        '10' - 5 === 6 // false
        /* Выражение эквивалентно ('10' - 5) === 6
        При вычитании строка преобразуется к числу, резульат равен - 5.

        При сравнении  5 === 6 вернётся булевое значение false
        */


    /* 9 */
        undefined + 1 // NaN
        /* Преобразование undefined к числу возвращает NaN. 
        Любая операция с NaN возвращает NaN */


    /* 10 */
        (+null == false) < 1 // false
        /* Первым выполняется сравнение сгруппированное в скобки. При сравнении разных типов, оба операнда преобразуются к числам. Выражение (0 == 0) вернет результат - true.
        
        При сравнении (true < 1) левый операнд преобразуется к числу, в результате чего сравнение вернет - false */


    /* 11 */
        (+null == false) < 1 ** 5 // false
        /* Первым выполняется сравнение сгруппированное в скобки. При сравнении разных типов, оба операнда преобразуются к числам. Выражение (0 == 0) вернет результат - true.
        
        Вторым действием будет возведение в степень. При возведениии 1 в степень - вернётся 1.

        При сравнении (true < 1) левый операнд преобразуется к числу, в результате чего сравнение вернет - false */


    /* 12 */
        var number = 5;

        2 * ++number; 
        2 * number--; 

        console.log(number)  //  5
        /* Инкремент и декремент изменяет и присваивает новое значение в переменную.
        
        Но в операциях умножения на 2 мы не присваиваем результат куда либо. 
        
        В нашей переменной number были сохранены только значения 5, потом 6, потом снова 5*/
